<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <title>Login</title>
    </head>

    <body class="container">
        <!-- NavBar prelogin -->
        <header class="container bg-warning" th:insert="~{../static/html/preloginheader.html}"></header>

        <main class="container d-flex justify-content-center">
            <div id="formLogin" class="col-6">
                <h2>Inicio Sesión</h2>
                <form th:action="@{/bienvenida}" method="post">
                    <div class="mb-3">
                        <label for="inputRun" class="form-label">RUN</label>
                        <input type="text" class="form-control" name="run" id="inputRun" placeholder="Ingrese su RUN">
                    </div>
                    <div class="mb-3">
                        <label for="inputClave" class="form-label">Clave</label>
                        <input type="password" class="form-control" name="clave" id="inputClave" placeholder="Ingrese su clave">
                        <div id="claveHelper" class="form-text"><a href="#">Olvidé mi clave</a></div>
                    </div>
                    <button type="submit" class="btn btn-dark">Iniciar Sesión</button>
                </form>
            </div>
        </main>

        <footer class="container bg-warning" th:insert="~{../static/html/footer.html}"></footer>
        <!-- Script Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
