<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <title>Title</title>
    </head>

    <body class="container">
    <!-- NavBar postlogin -->
    <header class="container bg-warning" th:insert="~{../static/html/postloginheader.html}"></header>

    <main class="container d-flex justify-content-center">
        <div class="col-6">
            <form th:action="${titulo == 'Crear' ? '' : '/empleador/actualizar/' + empleadorActualizar.idEmpleador}" method="post">
                <h2 th:text="${titulo + ' Empleador'}"></h2>
                <div class="mb-3">
                    <label for="inputid" class="form-label">ID</label>
                    <input type="text" class="form-control" id="inputid" name="idEmpleador" th:attr="value=${titulo == 'Crear'} ? null : ${empleadorActualizar.getIdEmpleador()}" disabled>
                </div>
                <div class="mb-3">
                    <label for="inputRun" class="form-label">RUN</label>
                    <input type="text" class="form-control" id="inputRun" name="run" th:attr="value=${titulo == 'Crear'} ? null : ${empleadorActualizar.getRun()}">
                </div>
                <div class="mb-3">
                    <label for="inputNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputNombre" name="nombre" th:attr="value=${titulo == 'Crear'} ? null : ${empleadorActualizar.getNombre()}">
                </div>
                <div class="mb-3">
                    <label for="inputAp1" class="form-label">Apellido 1</label>
                    <input type="text" class="form-control" id="inputAp1" name="apellido1" th:attr="value=${titulo == 'Crear'} ? null : ${empleadorActualizar.getApellido1()}">
                </div>
                <div class="mb-3">
                    <label for="inputAp2" class="form-label">Apellido 2</label>
                    <input type="text" class="form-control" id="inputAp2" placeholder="Opcional" name="apellido2" th:attr="value=${titulo == 'Crear'} ? null : ${empleadorActualizar.getApellido2()}">
                </div>
                <div class="mb-3">
                    <label for="selectEmpleador" class="form-label">Usuario</label>
                    <select class="form-select" name="usuario.idUsuario" id="selectEmpleador">
                        <option value="0"
                                th:if="${titulo == 'Crear'}"
                                th:selected="${titulo == 'Crear'}">
                            Selecciona un Usuario
                        </option>
                        <option th:each="usuario : ${usuarios}"
                                th:value="${usuario.getIdUsuario()}"
                                th:text="${usuario.getNombre() + ' - ID: ' + usuario.getIdUsuario()}"
                                th:selected="${titulo == 'Editar' and usuario.getIdUsuario() == empleadorActualizar.usuario.getIdUsuario()}">
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="inputDir" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="inputDir" placeholder="Opcional" name="direccion" th:attr="value=${titulo == 'Crear'} ? null : ${empleadorActualizar.getDireccion()}">
                </div>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" name="email" th:attr="value=${titulo == 'Crear'} ? null : ${empleadorActualizar.getEmail()}">
                </div>
                <div class="mb-3">
                    <label for="inputRegTel" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="inputRegTel" placeholder="Opcional" name="telefono" th:attr="value=${titulo == 'Crear'} ? null : ${empleadorActualizar.getTelefono()}">
                </div>
                <div class="container d-flex justify-content-center">
                    <button class="btn btn-outline-success col-6 mb-5"
                            type="submit" th:text="${titulo == 'Crear'} ? 'Crear Empleador' : 'Guardar Cambios'"></button>
                </div>
            </form>
        </div>
    </main>

    <footer class="container bg-warning" th:insert="~{../static/html/footer.html}"></footer>

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    </body>
</html>
