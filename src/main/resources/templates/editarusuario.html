<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <title>Editar</title>
    </head>

    <body>
    <!-- NavBar postlogin -->
    <header class="container bg-warning" th:insert="~{../static/html/postloginheader.html}"></header>

    <main class="container d-flex justify-content-center">
        <div class="col-6">
            <form th:action="@{/usuario/actualizar/{idUsuario}(idUsuario=${usuarioActualizar.getIdUsuario()})}" method="post">
                <h2>Editar Usuario</h2>
                <div class="mb-3">
                    <label for="editarId" class="form-label">ID</label>
                    <input type="text" class="form-control" id="editarId" name="idUsuario" th:value="${usuarioActualizar.getIdUsuario()}" disabled>
                </div>
                <div class="mb-3">
                    <label for="editarRun" class="form-label">RUN</label>
                    <input type="text" class="form-control" id="editarRun" name="run" th:value="${usuarioActualizar.getRun()}" disabled>
                </div>
                <div class="mb-3">
                    <label for="editarNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="editarNombre" name="nombre" th:value="${usuarioActualizar.getNombre()}">
                </div>
                <div class="mb-3">
                    <label for="editarAp1" class="form-label">Apellido 1</label>
                    <input type="text" class="form-control" id="editarAp1" name="apellido1" th:value="${usuarioActualizar.getApellido1()}">
                </div>
                <div class="mb-3">
                    <label for="editarAp2" class="form-label">Apellido 2</label>
                    <input type="text" class="form-control" id="editarAp2" name="apellido2" th:value="${usuarioActualizar.getApellido2()}" placeholder="OPCIONAL">
                </div>
                <div class="mb-3">
                    <label for="editarEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="editarEmail" name="email" th:value="${usuarioActualizar.getEmail()}">
                </div>
                <div class="mb-3">
                    <label for="editarFC" class="form-label">Fecha de Creación</label>
                    <input type="datetime-local" class="form-control" id="editarFC" name="fechaCreacion" th:value="${usuarioActualizar.getFechaCreacion()}" disabled>
                </div>
                <div class="mb-3">
                    <label for="editarTel" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="editarTel" name="telefono" th:value="${usuarioActualizar.getTelefono()}" placeholder="OPCIONAL">
                </div>
                <div class="mb-3">
                    <label for="editarClave" class="form-label">Clave</label>
                    <input type="text" class="form-control" id="editarClave" name="clave" th:value="${usuarioActualizar.getClave()}">
                </div>
                <div class="mb-3">
                    <select class="form-select" name="perfil.idPerfil" aria-label="Elige un tipo de perfil">
                        <option name="idPerfil"
                                th:value="1"
                                th:selected="${usuarioActualizar.perfil.getIdPerfil() == 1}"
                                th:hidden="${usuarioActualizar.perfil.getIdPerfil() != 1}">
                            Administrador
                        </option>
                        <option name="idPerfil"
                                th:value="2"
                                th:selected="${usuarioActualizar.perfil.getIdPerfil() == 2}">
                            Contador
                        </option>
                        <option name="idPerfil"
                                th:value="3"
                                th:selected="${usuarioActualizar.perfil.getIdPerfil() == 3}">
                            Empleador
                        </option>
                    </select>
                </div>
                <div class="container d-flex justify-content-center">
                    <button class="btn btn-outline-success col-6 mb-5" type="submit">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="container bg-warning" th:insert="~{../static/html/footer.html}"></footer>

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
